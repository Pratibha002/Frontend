<!-- SUM OF EVEN NUMBERS -->
<!DOCTYPE html>
<html >
<head>
    <script>
        function evenNUmber(){
        let n = parseInt(document.getElementById("tech").value);
        let counter=1;
        let sum = 0;
        while(counter<=n){
            if(counter%2==0){
                sum=sum+counter;

            }counter++;

              }document.write(sum);
            }
    </script>
</head>
<body>
   ENTER THE NUMBER: <input type="text" id="tech">
   <input type="button" value="click" onclick="evenNUmber()" > 
</body>
</html>
