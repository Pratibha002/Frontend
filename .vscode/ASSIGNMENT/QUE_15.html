Write a JavaScript for loop that iterates from 0 to 15. For each iteration, it checks if the 
current number is odd or even, and displays a message on the screen.<br>
<!DOCTYPE html>
<html>
    <head>
        <script>
           // let number = prompt("ENTER THE NUMBER");
            for( let i=0; i<=15; i++){
             if (i % 2 ==0){
             document.write(i, " is even number" ,"<br>");
            }else{
                document.write(i, " is odd number" ,"<br>");
            }
            }
        </script>
    </head>
</html>
