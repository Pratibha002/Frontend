Program to print odd numbers!
<!DOCTYPE html>
<html>
    <head>
        <script>
            let number = prompt("Enter the number!!")
            for(let i=1; i<=number; i++){
               if(i % 2 != 0){
                document.write(i," is odd number", "<br>");
               } 
            }
        </script>
    </head>
</html>
