<!--Write a JS code to print a pattern using for loop "*"
*
* *
* * *
* * * *-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            for(let i=1; i<=4; i++){
                for(let j =1; j<=i; j++){
                    document.write("*");
                }document.write("<br>");
            }
        </script>
    </head>
</html>
