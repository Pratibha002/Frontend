<!--Write a JavaScript program that iterates integers from 1 to 100. But for multiples of three print "Fizz" 
instead of the number and for multiples of five print "Buzz". For numbers multiples of both three and 
five print "FizzBuzz".<br><br><br>-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            //let number = prompt("ENTER THE NUMBER");
            for( let i=1; i<=100; i++){
             if (i % 3 ==0){
             document.write(i, " FIZZ " ,"<br><br>");
            }
           if(i % 5==0){
                document.write(i, " BUZZ" ,"<br><br>");
            }
            if(i % 3 == 0 && i % 5 == 0){
                document.write(i,"FizzBuzz" ,"<br><br>"); 
            }
            }
            
        </script>
    </head>
</html>
