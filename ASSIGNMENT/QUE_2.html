<!DOCTYPE html>
<html>
    <head>
        <script>
            let number = prompt("ENTER THE NUMBER");
            let a=0;
            for(let i=0; i<=number; i++){
                 a=a+i;
               // document.write(a,"<br>","<br>");
            }
            document.write(" The sum of the first "+ number+" natural number is = "+a);
        </script>
    </head>
</html>
