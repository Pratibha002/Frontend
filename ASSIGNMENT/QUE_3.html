<!DOCTYPE html>
<html>
    <head>
        <script>
          // let a = "INDIAISGREAT".toLowerCase();
          // document.write(a.replaceAll("i",""));
          let b="IndiaIsGreat";
            for(let i=0; i<b.length; i++){

                  document.write(c);

            }


          

        </script>
