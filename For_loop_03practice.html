<!DOCTYPE html>
<html>
    <head>
    
        <script>//make it by charAt()
            function NAME(){
                let a = document.getElementById("id").value;
                
                for(let i=0; i<a.length; i++){
                    document.write(a.charAt(i),"<br>");
                }
                
            }
        </script>
    
    <body>
        Enter Your Name: <input type="text" id="id"><br>
        <input type ="button" value="click" onmouseover="NAME()">
    </body>
    </head>
</html>
