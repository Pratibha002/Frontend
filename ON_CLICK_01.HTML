<!DOC HTML>
<html>
    <head>
        <style> h1 { text-align: center; } </style>
        <title>ON CLICK FUNCTION: </title>
        <h1> ON CLICK FUNCTION!</h1>
    <script>
        function onClickAdd(){
           let a = 10;
           let b = 20;
           let c = 30;
           let add; 
           
           add = a+b+c;
           document.write("ADDITION: " +add);
           
        }
        function onClickSubtract(){
           let a = 10;
           let b = 20;
           let c = 30;
           let subtract;

           subtract = a-b+c;
           document.write("SUBTRACTION: " +subtract);
        }
        function onClickMultiply(){
           let a = 10;
           let b = 20;
           let c = 30;
           let multiply;
           
           multiply = a*b*c;
           document.write("MULTIPLICATION: " +multiply);
           
        }
        function onClickDivide(){
           let a = 10;
           let b = 20;
           let c = 30;
           let divide;
          
           division = c/b+a;
           document.write("DIVISION: " +divide);
        }

     
    </script>
 </head>
    <body>
       
            
            <p onClick="onClickAdd()">Click here for `ADDITION`! </p> <br> 
            <p onClick="onClickSubtract()">Click here for `SUBTRACTION`!</p> <br> 
            <p onClick="onClickMultiply()">Click here for `MULTIPLICATION`! </p> <br> 
            <p onClick="onClickDivide()">Click here for `DIVISION`! </p><br> 
    </body>
</html>
